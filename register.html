<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Ahmed Zahran" />
    <meta name="description" content="Library Management System" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <header class="logo">
        <a href="#">
            <img class="logo-name" src="images/logo.png" alt="logo" width="200px">
        </a>
    </header>
    <main>
        <div class="card-layout">
            <div class="header_content ">
                <h1 class="header_h">Sign up</h1>
                <p class="header_subh">Stay updated on most recent famous books</p>
            </div>
            <form action="" method="post">
                <div class="signup">
                    <div class="firstname-div">
                        <input id="firstname" name="firstname" placeholder=" " type="text" required autofocus>
                        <label class="firstname-label" for="firstname" aria-hidden="true">First Name</label>
                    </div>
                    <div class="lastname-div">
                        <input id="lastname" name="lastname" placeholder=" " type="text" required>
                        <label class="lastname-label" for="lastname" aria-hidden="true">Last Name</label>
                    </div>
                    <div class="username-div">
                        <input id="username" name="username" placeholder=" " type="text" required>
                        <label class="username-label" for="username" aria-hidden="true">Email or Phone</label>
                    </div>
                    <div class="password-div">
                        <input id="password" name="password" placeholder=" " type="password" required>
                        <label class="password-label" for="Password">Password</label>
                    </div>
                    <div>
                        <input type="checkbox" id="termandconditions" name="termandconditions"
                            value="termandconditions">
                        <label class="terms-label" for="termandconditions">I accept the <a class="forgotpassword"
                                href="#">Terms and Conditions</a></label>
                    </div>
                    <input class="submit" type="submit" value="Sign up">
                </div>
            </form>
            <hr color="gray" size="0px">
            <div class="alternate-options">
                <div class="or-text">or</div>
                <div>
                    <button class="reader"><a href="#">Enter as a reader</a></button>
                </div>
                <hr>
                <div>
                    <p>Already have an account? <a class="forgotpassword" href="index.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="#">
            <img class="logo-name" src="images/logo.png" alt="logo" width="120px">
        </a>
        <sup>&copy 2022,Bookshelf AOZAHRAN IS COMING</sup>
    </footer>
</body>

</html>
